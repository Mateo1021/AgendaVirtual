<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var urlParams = new URLSearchParams(window.location.search)
    let curso = urlParams.get("curso")
    let actividad = urlParams.get("actividad")
    let tipoActiv = urlParams.get("tipo")
    sessionStorage.setItem('tipoActiv', tipoActiv)
    sessionStorage.setItem('cursoSession', curso)
    sessionStorage.setItem('actividadSession', actividad)
    sessionStorage.setItem('isActivity', '1')
    window.location.href = "http://www.agendavirtual.online";
</script>

</body>

</html>
